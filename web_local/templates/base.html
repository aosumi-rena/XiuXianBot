<!DOCTYPE html>
<html lang="{{ current_lang }}">
<head>
  <meta charset="UTF-8">
  <title>{{ trans.get('home_title') }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- JSONEditor CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/jsoneditor@9.10.3/dist/jsoneditor.min.css"
    rel="stylesheet"
  >
  <link
    href="{{ url_for('static', filename='css/styles.css') }}"
    rel="stylesheet"
  >
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a
      class="navbar-brand"
      href="{{ url_for('index', lang=current_lang) }}"
    >{{ trans.get('home_title') }}</a>

    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a
          class="nav-link {% if request.path=='/' %}active{% endif %}"
          href="{{ url_for('index', lang=current_lang) }}"
        >{{ trans.get('home_title') }}</a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link {% if '/config' in request.path %}active{% endif %}"
          href="{{ url_for('config_get', lang=current_lang) }}"
        >{{ trans.get('config_heading') }}</a>
      </li>
      <!-- future tabs... -->
    </ul>

    <form method="get" id="lang-form" class="ms-auto">
      <select
        name="lang"
        id="lang-select"
        class="form-select form-select-sm"
        onchange="this.form.submit()"
      >
        <option value="en" {% if current_lang=='en'%}selected{%endif%}>English</option>
        <option value="zh" {% if current_lang=='zh'%}selected{%endif%}>简体中文</option>
      </select>
    </form>
  </div>
</nav>

<div class="container my-4">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jsoneditor@9.10.3/dist/jsoneditor.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
